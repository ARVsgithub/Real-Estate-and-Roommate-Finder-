<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYS first page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Sign up</h1>
            <div class="underline"></div>
            <form>
                <div class="input-group namefield">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" id="text">
                    </div><!--end input-field-->
                </div><!--end input-group-->
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email">
                    </div><!--end input-field-->
                </div><!--end input-group-->
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password" id="password">
                    </div><!--end input-field-->
                </div><!--end input-group-->
                <p>Password Suggestions <a href="#">Click here!</a></p>
                <div class="btn-field">
                    <button type="button" class="signupbtn">Sign Up</button>
                    <button type="button" class="disable signinbtn" onclick="func()">Sign In</button>
                </div><!--end btn-field-->
            </form>
        </div><!--end form-box-->
    </div><!--end container-->
    <script src="script.js"></script>
    <script>
        function func(){
            var text = document.getElementById("text").value;
            var email = document.getElementById("email").value;
            var pass = document.getElementById("password").value;
            if (text == 'Anammya' && email == 'anammya@gmail.com' && pass == '123456'){
                alert("success full!")
                window.location.href = 'FYS Main/second.html';
            }
            else {
                alert("Invalid entry")
            }
        }
    </script>
</body>
</html>
